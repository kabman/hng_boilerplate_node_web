paths:
  /auth/login:
    post:
      tags:
        - Auth
      summary: User login
      operationId: loginUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
              required:
                - email
                - password
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  userId:
                    type: string
                  email:
                    type: string
                    format: email
                  fullName:
                    type: string
                  phone:
                    type: string
        '401':
          description: Invalid credentials
        '422':
          description: Invalid input

  /auth/register:
    post:
      tags:
        - Auth
      summary: User registration
      operationId: registerUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                fullName:
                  type: string
                phone:
                  type: string
                password:
                  type: string
              required:
                - email
                - fullName
                - phone
                - password
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  userId:
                    type: string
                  email:
                    type: string
                    format: email
                  fullName:
                    type: string
                  phone:
                    type: string
        '422':
          description: Invalid input/User already exists

  /auth/social:
    post:
      tags:
        - Auth
      summary: Social authentication
      operationId: socialAuth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                accessToken:
                  type: string
                  description: Access token obtained from social provider
                provider:
                  type: string
                  description: Social provider (e.g., Facebook, Google)
              required:
                - accessToken
                - provider
      responses:
        '200':
          description: Successful authentication
          content:
            application/json:
              schema:
                type: object
                properties:
                  userId:
                    type: string
                  email:
                    type: string
                    format: email
                  fullName:
                    type: string
        '401':
          description: Invalid credentials

  /auth/magic-link:
    post:
      tags:
        - Auth
      summary: Magic link authentication
      operationId: magicLinkAuth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
              required:
                - email
      responses:
        '200':
          description: Check email for magic link
        '401':
          description: Invalid email

  /auth/forgot-password:
    post:
      tags:
        - Auth
      summary: Forgot password
      operationId: forgotPassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
              required:
                - email
      responses:
        '200':
          description: Check email to reset password
        '401':
          description: Invalid email

  /auth/reset-password:
    post:
      tags:
        - Auth
      summary: Reset password
      operationId: resetPassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: Reset token received via email
                newPassword:
                  type: string
                  minLength: 6
              required:
                - token
                - newPassword
      responses:
        '200':
          description: Password reset successful
        '401':
          description: Token has expired

  /auth/verify-email:
    post:
      tags:
        - Auth
      summary: Verify user's email
      operationId: verifyEmail
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: Verification token received via email
              required:
                - token
      responses:
        '200':
          description: Email verified successfully
        '401':
          description: Invalid token

  /auth/resend-token:
    post:
      tags:
        - Auth
      summary: Resend email verification token
      operationId: resendToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
              required:
                - email
      responses:
        '200':
          description: Check email for new token
        '401':
          description: Invalid email