paths:
  /contact-us:
    post:
      tags:
      - Contact us
      summary: Submit a contact us form
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The name of the user
                email:
                  type: string
                  format: email
                  description: The email address of the user
                phone:
                  type: string
                  description: The phone number of the user
                message:
                  type: string
                  description: The message from the user
              required:
                - name
                - email
                - message
      responses:
        '200':
          description: Contact form submitted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Your message has been received
        '422':
          description: Invalid input
