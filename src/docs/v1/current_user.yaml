paths:
  /user/profile:
    get:
      summary: Get user profile
      responses:
        '200':
          description: User profile details
          content:
            application/json:
              schema:
                type: object
                properties:
                  fullName:
                    type: string
                  phone:
                    type: string
                  email:
                    type: string
                  address:
                    type: string

    put:
      summary: Update user profile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                fullName:
                  type: string
                phone:
                  type: string
                email:
                  type: string
                address:
                  type: string
      responses:
        '200':
          description: User profile updated successfully

  /data/export:
    get:
      summary: Export data
      parameters:
        - name: category
          in: query
          required: true
          schema:
            type: string
          description: The category of data to export (e.g., payments, users)
        - name: from
          in: query
          schema:
            type: string
            format: date
          description: Start date for data export (optional)
        - name: to
          in: query
          schema:
            type: string
            format: date
          description: End date for data export (optional)
      responses:
        '200':
          description: Data exported successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Data exported successfully

        '400':
          description: Invalid input