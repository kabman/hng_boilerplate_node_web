paths:
  /messages/send:
    post:
      tags:
      - Messages
      summary: Send an email
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/messages_email_body'
        required: true
      responses:
        "200":
          description: Email sent
        "422":
          description: Invalid input
  /messages/templates:
    get:
      tags:
      - Messages
      summary: Get list of email templates
      responses:
        "200":
          description: A list of email templates
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/templates_email_body'
    post:
      tags:
      - Messages
      summary: Create email template
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/templates_email_create'
        required: true
      responses:
        "200":
          description: Email template created
  /messages/templates/{id}:
    put:
      tags:
      - Messages
      summary: Update email template
      parameters:
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/templates_email_update'
        required: true
      responses:
        "200":
          description: Email template updated
components:
  schemas:
    messages_email_body:
      type: object
      properties:
        id:
          type: string
        from:
          type: string
        to:
          type: string
        subject:
          type: string
        body:
          type: string
    templates_email_update:
      type: object
      properties:
        name:
          type: string
        html:
          type: string
    templates_email_create:
      type: object
      properties:
        name:
          type: string
        html:
          type: string
    templates_email_body:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        html:
          type: string
