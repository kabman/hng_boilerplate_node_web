paths:
  /organizations:
    get:
      tags:
      - Organizations
      summary: Get list of organizations
      responses:
        "200":
          description: A list of organizations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/inline_response_200_1'
  /organizations/{id}:
    get:
      tags:
      - Organizations
      summary: Get an organization by ID
      parameters:
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: A single organization
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
        "404":
          description: Organization not found
