paths:
  /payments/stripe:
    post:
      tags:
      - Payments
      summary: Stripe payment
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/payments_stripe_body'
        required: true
      responses:
        "200":
          description: Payment successful
  /payments/flutterwave:
    post:
      tags:
      - Payments
      summary: Flutterwave payment
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/payments_flutterwave_body'
        required: true
      responses:
        "200":
          description: Payment successful
  /payments/lemonsqueezy:
    post:
      tags:
      - Payments
      summary: LemonSqueezy payment
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/payments_lemonsqueezy_body'
        required: true
      responses:
        "200":
          description: Payment successful
  /payments:
    get:
      tags:
      - Payments
      summary: Get list of payments
      responses:
        "200":
          description: A list of payments
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/inline_response_200_2'
components:
  schemas:
    payments_stripe_body:
      type: object
      properties:
        amount:
          type: number
        currency:
          type: string
    payments_flutterwave_body:
      type: object
      properties:
        amount:
          type: number
        currency:
          type: string
    payments_lemonsqueezy_body:
      type: object
      properties:
        amount:
          type: number
        currency:
          type: string
