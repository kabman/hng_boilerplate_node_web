paths:
  /payments:
    get:
      tags:
      - Payments
      summary: List all payments on the platform
      responses:
        '200':
          description: A list of all payments
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    email:
                      type: string
                    amount:
                      type: number
                    metadata:
                      type: object

  /payments/{id}:
    get:
      tags:
      - Payments
      summary: Get a single payment by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Details of the payment
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  email:
                    type: string
                  amount:
                    type: number
                  metadata:
                    type: object
                  reference:
                    type: string

  /payments:
    post:
      tags:
      - Payments
      summary: Create a new payment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                platform:
                  type: string
                  enum: [stripe, flutterwave, lemonsqueezy]
                amount:
                  type: number
                email:
                  type: string
                metadata:
                  type: object
              required:
                - platform
                - amount
                - email
      responses:
        '200':
          description: Payment created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Payment successfully initiated
        '422':
          description: Invalid input

  /payments/stripe:
    post:
      tags:
      - Payments
      summary: Make a payment using Stripe
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: number
                email:
                  type: string
                metadata:
                  type: object
                reference:
                  type: string
              required:
                - amount
                - email
                - reference
      responses:
        '200':
          description: Payment via Stripe successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Payment via Stripe successful
        '422':
          description: Invalid input

  /payments/flutterwave:
    post:
      tags:
      - Payments
      summary: Make a payment using Flutterwave
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: number
                email:
                  type: string
                metadata:
                  type: object
                reference:
                  type: string
              required:
                - amount
                - email
                - reference
      responses:
        '200':
          description: Payment via Flutterwave successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Payment via Flutterwave successful
        '422':
          description: Invalid input

  /payments/lemonsqueezy:
    post:
      tags:
      - Payments
      summary: Make a payment using Lemonsqueezy
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: number
                email:
                  type: string
                metadata:
                  type: object
                reference:
                  type: string
              required:
                - amount
                - email
                - reference
      responses:
        '200':
          description: Payment via Lemonsqueezy successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Payment via Lemonsqueezy successful
        '422':
          description: Invalid input

  /payments/verify:
    post:
      tags:
      - Payments
      summary: Verify a payment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                platform:
                  type: string
                  enum: [stripe, flutterwave, lemonsqueezy]
                reference:
                  type: string
              required:
                - platform
                - reference
      responses:
        '200':
          description: Details of the payment
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  email:
                    type: string
                  amount:
                    type: number
                  metadata:
                    type: object
                  status:
                    type: string
                    example: successful
        '422':
          description: Invalid input
        '404':
          description: Payment not found